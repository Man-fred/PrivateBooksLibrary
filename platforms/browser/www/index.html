<!doctype html>
<html lang="de"> <!-- manifest="horsediary.appcache" -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Private Books Library</title>
    <!-- script type="application/javascript" src="lib/log/console-log-html.min.js" >< script -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="lib/pure/pure-min.css">
    <script defer src="lib/fontawesome/js/fontawesome-all.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/ui.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
</head>
<body>
    <div id="top">
        <div class="right pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li id="mSettings" class="pure-menu-item pure-menu-has-children pure-menu-allow-hover title-button">
                    <a href="#" class="pure-menu-link">&nbsp;</a>
                    <ul class="pure-menu-children">
                        <li class="pure-menu-item"><a id="appSettings" href="#" class="pure-menu-link">Settings</a></li>
                        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sync</a></li>
                    </ul>
                </li>
                <li id="appRefresh" class="pure-menu-item title-button"><a href="#" class="pure-menu-link">&nbsp;</a></li>
            </ul>
        </div>
        <div id="appTitle">Bücher</div>
        <div id="appReturn" class="title-button"></div>
    </div>
    <div id='layout'>
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        <div id="menu">
            <div id="menuPos" class="pure-menu">
                <a class="pure-menu-heading" href="#">Auswahl</a>

                <ul id='sidelist' class="pure-menu-list"></ul>
            </div>
        </div>
        <div id="partner"></div>
        <div id="main">
            <div class="header">
                <div id="message">message</div>
            </div>
            <div class="content">
                <div id="page1">
                    <div id="dataform">
                        <div style="position:relative;">
                            <div class="myTableAnchor" id="appSearchAnchor"></div>
                            <div id="dataformBooks">
                                <form class="pure-form">
                                    <fieldset>
                                        <button type="button" class="pure-button" onclick="show_data('')" title="Neues Buch">+</button>&nbsp;
                                        <button type="button" id="appScan" class="pure-button" onclick="scan()" title="Barcode scannen">&nbsp;</button>&nbsp;
                                        <span class="pure-button-group" role="group" aria-label="Sort">
                                            <button type="button" class="pure-button" onclick="show_all('books','id')">ID&nbsp;<i id="sort_id" class="fas fa-sort"></i></button>&nbsp;
                                            <button type="button" class="pure-button" onclick="show_all('books')">Name&nbsp;<i id="sort_name" class="fas fa-sort-up"></i></button>&nbsp;
                                            <button type="button" class="pure-button" onclick="show_all('books','date')">Datum&nbsp;<i id="sort_date" class="fas fa-sort"></i></button>&nbsp;
                                            <button type="button" class="pure-button" onclick="show_all('books','author')">Autor&nbsp;<i id="sort_author" class="fas fa-sort"></i></button>&nbsp;
                                        </span>
                                        <!-- <button type="button" class="pure-button" onclick="dbRenew()">DB Renew</button>&nbsp; -->
                                        <span class="deleteicon">
                                            <input type="text" id="appSearch" onkeyup="mySearch()" placeholder="Titel oder Autor ...">
                                            <span onclick="$(this).prev('input').val('').trigger('change').focus();"></span>
                                        </span>
    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="datalist"></div>
                    <div id="mySearchAZ"></div>
                </div>

                <div id="page2">
                    <div id="singledata">
                        <form id="singleform" class="pure-form">
                            <fieldset>
                                <div id="formdata"></div>
                                <hr />
                                <div id="action">
                                    <button type="button" class="pure-button" name="addBtn" id="addBtn">Add</button>
                                    <button type="button" class="pure-button" name="updateBtn" id="updateBtn">Update</button>
                                    <button type="button" class="pure-button" name="deleteBtn" id="deleteBtn">Delete</button>
                                    <button type="button" class="pure-button" name="clearBtn" id="clearBtn">Clear</button>

                                </div>
                                <div id="result"></div>
                            </fieldset>
                        </form>
                        <div id="record_info">
                            <button type="button" class="pure-button" onclick="show_div()">?</button>
                            <div id="record_show" style="display: none;">
                                <div>DBTimestamp <span id="DBTimestamp"></span></div>
                                <div>DBversion  <span id="DBversion"></span></div>
                                <div>DBstate <span id="DBstate"></span></div>
                                <div>DBok <span id="DBok"></span></div>
                                <div>DBreason <span id="DBreason"></span></div>
                                <div>_id <span id="_id"></span></div>
                                <div>_rev <span id="_rev"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pageLog" style="display: none;">
                    <ul id="info-log"></ul> <!-- I will hold the log messages -->
                </div>
            </div>
        </div>
    </div>
    <footer class="pure-flex-rw" id="footer">
        <div id="info-dev" class="blink"><span class="event listening">Connecting to Device</span><span class="event received" style="display:none;">Device is Ready</span></div>
        <div id="info-sync">no Server</div>
    </footer>
    <div id="loading"></div>
    <!-- script>
        debugOutput = true;
        ConsoleLogHTML.connect(document.getElementById("info-log")); // Redirect log messages
        // ConsoleLogHTML.disconnect(); // Stop redirecting -->
    <!-- /script -->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/pouchdb.min.js"></script> <!-- 6.3.4 -->
    <script src="js/pouchdb.find.js"></script>
    <script src="js/pouchdb.authentication.js"></script>
    <script src="js/pouchdb.cordova-sqlite.js"></script>
    <script src="lib/touchSwipe/jquery.touchSwipe.min.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <!-- script src="js/firstbulk.js"></script -->
</body>
</html>
