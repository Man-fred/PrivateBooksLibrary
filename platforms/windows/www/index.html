<!doctype html>
<html lang="de"> <!-- manifest="horsediary.appcache" -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <title>Private Books Library</title>
    <link rel="stylesheet" href="lib/pure/pure-min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/ui.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
</head>
<body>
    <div id="iosStatusbar"></div>
    <div id="top">
        <div class="dropdown">
            <button id="mRefresh" state='myDropdown2' class="dropbtn title-button">&nbsp;</button>
            <div id="myDropdown2" class="drop-down drop-content"></div>
        </div>
        <div class="dropdown">
            <button id="appAdd" class="dropbtn title-button" state="add" title="Neuer Eintrag">&nbsp;</button>
        </div>
        <div id="appTitle"></div>
        <button id="appReturn" onclick="app.ui.getVerlauf(); return false;" disabled="disabled" class="appReturn title-button"></button>
    </div>
    <div id="dataformBooks" class="header">
        <div id="topMessage">&nbsp;</div>
        <div id="appSearchAnchor" class="deleteicon">
            <input type="text" id="appSearch" onkeyup="app.datalist.mySearch()" placeholder="Titel oder Autor ...">
            <span onclick="app.datalist.mySearch('~~')"></span>
        </div>
    </div>
    <div id='layout'>
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        <div id="menu">
            <div id="menuPos" class="pure-menu">
                <a class="pure-menu-heading" href="#">Auswahl</a>

                <ul id='sidelist' class="pure-menu-list"></ul>
            </div>
        </div>
        <div id="partner"></div>
        <div id="main3">
            <div class="content">
                <div id="page1">
                    <div id="datalist"></div>
                    <div id="mySearchAZ"></div>
                </div>

                <div id="page2">
                    <div id="singledata">
                        <form id="singleform" class="pure-form">
                            <fieldset>
                                <div id="formdata"></div>
                                <hr />
                                <div id="action">
                                    <button type="button" class="pure-button" name="addBtn" id="addBtn">Add</button>
                                    <button type="button" class="pure-button" name="updateBtn" id="updateBtn">Update</button>
                                    <button type="button" class="pure-button" name="deleteBtn" id="deleteBtn">Delete</button>
                                    <button type="button" class="pure-button" name="clearBtn" id="clearBtn">Clear</button>

                                </div>
                            </fieldset>
                        </form>
                        <div id="record_info">
                            <button type="button" class="pure-button" onclick="app.ui.show_div()">?</button>
                            <div id="record_show" style="display: none;">
                                <div>DBTimestamp <span id="DBTimestamp"></span></div>
                                <div>DBversion  <span id="DBversion"></span></div>
                                <div>DBdeleted <span id="DBdeleted"></span></div>
                                <div>DBstate <span id="DBstate"></span></div>
                                <div>DBok <span id="DBok"></span></div>
                                <div>DBreason <span id="DBreason"></span></div>
                                <div>_id <span id="_id"></span></div>
                                <div>_rev <span id="_rev"></span></div>
                                <div id="result"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pageLog" style="display: none;">
                    <!-- I will hold up to 50 log messages -->
                    <ul id="info-log"></ul>
                </div>
                <div id="pageAbout" style="display: none;"></div>
                <div id="pageDS" style="display: none;"></div>
                <div id="pageAGB" style="display: none;"></div>
                <div id="pageContact" style="display: none;"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="dropdown">
            <button id="mSettings" state='myDropdown1' class="dropbtn title-button">&nbsp;</button>
            <div id="myDropdown1" class="drop-up drop-content">
                <a id="appSync" class="inactive" href="#">Settings</a>
                <a id="appSettings" href="#">Config</a>
                <a id="appAbout" onclick="app.ui.show(app.ui.pageAbout)" href="#">About</a>
                <a id="appLog" onclick="app.ui.show(app.ui.pageLog)" href="#">Log</a>
                <a class="inactive" href="#">Rechtliches</a>
                <a id="appAgb" onclick="app.ui.show(app.ui.pageAGB)" href="#">Nutzungbedingungen</a>
                <a id="appDS" onclick="app.ui.show(app.ui.pageDS)" href="#">Datenschutzerklärung</a>
                <a id="appContact" onclick="app.ui.show(app.ui.pageContact)" href="#">Kontakt</a>
                <a class="inactive" href="#">Sontiges</a>
                <!-- <button type="button" class="pure-button" onclick="dbRenew()">DB Renew</button>&nbsp; -->
                <a id="appLogin" href="#">Login</a>
                <a id="appBackup" href="#">Backup</a>
                <a id="appRestore" href="#">Restore</a>
            </div>
        </div>
        <div id="info-dev" class="blink">Connecting to Device</div>
        <div id="info-sync">no Server</div>
    </footer>

    <div id="loading"></div>
    <div id="overlay"></div>
    <div id="overlayRestore"></div>

</html>
