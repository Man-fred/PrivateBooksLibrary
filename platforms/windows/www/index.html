<!doctype html>
<html lang="de"> <!-- manifest="horsediary.appcache" -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VanillaJS • TodoMVC</title>
        <link rel="stylesheet" href="lib/jQueryMobile/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/a_pp.css">
        <!--[if IE]>
          <script src="style/ie.js"></script>
        <![endif]-->
    </head>
    <body>
        <div  data-role="page" class="c_ontainer">
            <div data-role="panel" id="mypanel">
                <!-- panel content goes here -->
                <div id="s_ingledata">
                    <form>
                        <fieldset>
                            <div id="table"></div>
                            <hr />
                            <div id="action">
                                <input type="button" name="addBtn" value="Add" id="addBtn" />  
                                <input type="button" name="updateBtn" value="Update" id="updateBtn" />  
                                <input type="button" name="deleteBtn" value="Delete" id="deleteBtn" />  
                                <input type="button" name="clearBtn" value="Clear" id="clearBtn" />  

                            </div>
                            <div id="result"></div>  
                        </fieldset>
                    </form>  
                    <div id="record_info">
                        <div>DBTimestamp <span id="DBTimestamp"></span></div>
                        <div>DBversion  <span id="DBversion"></span></div>
                        <div>DBstate <span id="DBstate"></span></div>
                        <div>DBok <span id="DBok"></span></div>
                        <div>DBreason <span id="DBreason"></span></div>
                        <div>_id <span id="_id"></span></div>
                        <div>_rev <span id="_rev"></span></div>
                    </div>
                </div>
            </div><!-- /panel -->
            <header data-role="header" id="header">
                <h1 id="appTitle">Horse Diary</h1>
                <div><span id="deviceready" class="blink">
                        <span class="event listening">Connecting to Device</span><span class="event received" style="display:none;">Device is Ready</span>
                    </span><span>, Server </span>
                    <span id="sync-wrapper">
                        <span id="sync-success">Currently syncing</span>
                        <span id="sync-error">There was a problem syncing</span>
                    </span></div>
                <div id="mainmenu"></div>
            </header>
            <div role="main" class="ui-content jqm-content">
                <div id="datalist"></div>  
            </div>
            <footer id="footer">
                <div id="display"></div>
                <span id="todo-count"></span>
            </footer>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="lib/jQueryMobile/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/pouchdb.min.js"></script> <!-- 6.3.4 -->
        <script src="js/pouchdb.find.js"></script>
        <script src="js/pouchdb.authentication.js"></script>
        <script src="lib/crypto/core.min.js"></script> <!-- 3.1.9-1 -->
        <script src="lib/crypto/sha256.min.js"></script>
        <script src="lib/crypto/hmac.min.js"></script>
        <script src="lib/crypto/enc-base64.min.js"></script>
        <script src="lib/apac/apac.js"></script>
        <script src="lib/xml2json/xml2json.js"></script>
        <!-- script src="js/pouchdb.load.min.js"></script --> <!-- 1.4.6 -->
        <!-- script src="js/pouchdb.cordova-sqlite.js"></script -->
        <script src="js/cookie.js"></script>
        <script src="js/app.js"></script>
        <!-- script src="js/firstbulk.js"></script -->
    </body>
</html>
