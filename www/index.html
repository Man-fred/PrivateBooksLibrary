<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Private Books Library</title>
    <link rel="stylesheet" href="lib/pure/pure-min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/ui.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
</head>
<body>
    <div id="top">
        <!--div class="right pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li id="mSettings" class="pure-menu-item pure-menu-has-children pure-menu-allow-hover title-button">

        <div class="dropdown">
            <button id="mSettings" onclick="app.ui.dropdown('myDropdown1')" class="dropbtn title-button">&nbsp;</button>
            <div id="myDropdown1" class="dropdown-content">
                <a id="appSync" class="inactive" href="#">Settings</a>
                <a id="appSettings" href="#">Config</a>
                <a id="appAbout" href="#">About</a>
                <a id="appContact" onclick="app.ui.show_pageContact()" href="#">Contact</a>
            </div>
        </div>
        <div class="dropdown">
            <button id="mRefresh" onclick="app.ui.dropdown('myDropdown2')" class="dropbtn title-button">D</button>
            <div id="myDropdown2" class="dropdown-content">
                <a id="appRefresh" href="#">Refresh</a>
                <a id="appLogin" href="#about">Login</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div id="appTitle">Bücher</div>
        <div id="appReturn" class="title-button"></div>
    </div>
    <div id='layout'>
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        <div id="menu">
            <div id="menuPos" class="pure-menu">
                <a class="pure-menu-heading" href="#">Auswahl</a>

                <ul id='sidelist' class="pure-menu-list"></ul>
            </div>
        </div>
        <div id="partner"></div>
        <div id="main3">
            <div class="header">
                <div id="message">&nbsp;</div>
            </div>
            <div class="content">
                <div id="page1">
                    <div id="dataform">
                        <div style="position:relative;">
                            <div class="myTableAnchor" id="appSearchAnchor"></div>
                            <div id="appAdd">
                                <button type="button" class="pure-button" onclick="app.data.show('')" title="Neuer Eintrag">+</button>
                            </div>
                            <div id="dataformBooks">
                                <form class="pure-form">
                                    <fieldset>
                                        <button type="button" id="appScan" class="pure-button" onclick="app.search.scan()" title="Barcode scannen">&nbsp;</button>&nbsp;
                                        <span class="pure-button-group" role="group" aria-label="Sort">
                                            <button type="button" class="pure-button" onclick="app.datalist.show_all('books','id')">ID&nbsp;<i id="sort_id" class="fas fa-sort"></i></button>&nbsp;
                                            <button type="button" class="pure-button" onclick="app.datalist.show_all('books','name')">Name&nbsp;<i id="sort_name" class="fas fa-sort-up"></i></button>&nbsp;
                                            <button type="button" class="pure-button" onclick="app.datalist.show_all('books','date')">Datum&nbsp;<i id="sort_date" class="fas fa-sort"></i></button>&nbsp;
                                            <button type="button" class="pure-button" onclick="app.datalist.show_all('books','author')">Autor&nbsp;<i id="sort_author" class="fas fa-sort"></i></button>&nbsp;
                                        </span>
                                        <!-- <button type="button" class="pure-button" onclick="dbRenew()">DB Renew</button>&nbsp; -->
                                        <div class="deleteicon">
                                            <input type="text" id="appSearch" onkeyup="app.datalist.mySearch()" placeholder="Titel oder Autor ...">
                                            <span onclick="app.datalist.mySearch('~~')"></span>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="datalist"></div>
                    <div id="mySearchAZ"></div>
                </div>

                <div id="page2">
                    <div id="singledata">
                        <form id="singleform" class="pure-form">
                            <fieldset>
                                <div id="formdata"></div>
                                <hr />
                                <div id="action">
                                    <button type="button" class="pure-button" name="addBtn" id="addBtn">Add</button>
                                    <button type="button" class="pure-button" name="updateBtn" id="updateBtn">Update</button>
                                    <button type="button" class="pure-button" name="deleteBtn" id="deleteBtn">Delete</button>
                                    <button type="button" class="pure-button" name="clearBtn" id="clearBtn">Clear</button>

                                </div>
                            </fieldset>
                        </form>
                        <div id="record_info">
                            <button type="button" class="pure-button" onclick="app.ui.show_div()">?</button>
                            <div id="record_show" style="display: none;">
                                <div>DBTimestamp <span id="DBTimestamp"></span></div>
                                <div>DBversion  <span id="DBversion"></span></div>
                                <div>DBdeleted <span id="DBdeleted"></span></div>
                                <div>DBstate <span id="DBstate"></span></div>
                                <div>DBok <span id="DBok"></span></div>
                                <div>DBreason <span id="DBreason"></span></div>
                                <div>_id <span id="_id"></span></div>
                                <div>_rev <span id="_rev"></span></div>
                                <div id="result"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pageLog" style="display: none;">
                    <ul id="info-log"></ul> <!-- I will hold the log messages -->
                </div>
                <div id="pageAbout" style="display: none;"></div>
                <div id="pageContact" style="display: none;"></div>
            </div>
        </div>
    </div>
    <footer class="pure-flex-rw" id="footer">
        <div id="info-dev" class="blink"><span class="event listening">Connecting to Device</span><span class="event received" style="display:none;">Device is Ready</span></div>
        <div id="info-sync">no Server</div>
    </footer>
    <div id="loading"></div>
    <!-- script>
        debugOutput = true;
        ConsoleLogHTML.connect(document.getElementById("info-log")); // Redirect log messages
        // ConsoleLogHTML.disconnect(); // Stop redirecting -->
    <!-- /script -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/pouchdb.js"></script> <!-- min.6.4.3 -->
    <script src="lib/pouchdb.cordova-sqlite.js"></script> <!-- 2.0.3 -->
    <script data-main="main" src="lib/require.js"></script>
</body>
</html>
