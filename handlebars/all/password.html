<h2>{{str.passwordChange}}</h2>

<p>Wenn eine Synchronisation über pbl.bcss.de eingerichtet ist kann hier das Passwort geändert werden:</p>

<form id="passwordform" class="pure-form" action="javascript:void(0);">
    <div class="pure-control-group">
        <label for="passwordUser">{{str.passwordUser}}</label>
        <input type="text" name="passwordUser" id="passwordUser" readonly />
    </div>
    <div class="pure-control-group">
        <label for="passwordOld">{{str.passwordOld}}</label>
        <input type="password" name="passwordOld" id="passwordOld" required />
    </div>
    <section class="pure-control-group">
        <label for="passwordNew1">{{str.passwordNew}}</label>
        <input type="password" name="passwordNew1" id="passwordNew1" required />
        <div class="password-strength">
            <meter value="0" min="0" max="5" id="password-strength-meter1"></meter>
            <p id="password-strength-text"></p>
        </div>
    </section>
    <section class="pure-control-group">
        <label for="passwordNew2">{{str.passwordRepeat}}</label>
        <input type="password" name="passwordNew2" id="passwordNew2" required />
        <div class="password-strength">
            <meter value="0" min="0" max="5" id="password-strength-meter2"></meter>
        </div>
    </section>
    <button type="button" readonly class="pure-button" id="passwordUpdate">{{str.update}}</button>
</form>
